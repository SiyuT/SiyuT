- title: "End-to-end Learning for Graph Decomposition"
  image: Jie-ICCV-19.png
  description: In this paper, we study how to connect deep networks with graph decomposition into an end-to-end trainable framework. More specifically, the minimum cost multicut problem is first converted to an unconstrained binary cubic formulation where cycle consistency constraints are incorporated into the objective function. The new optimization problem can be viewed as a Conditional Random Field (CRF) in which the random variables are associated with the binary edge labels. Cycle constraints are introduced into the CRF as high-order potentials. 
  authors: J Song, B Andres, M Black, O Hilliges, S Tang
