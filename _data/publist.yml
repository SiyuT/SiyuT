- title: "Learning to Dress 3D People in Generative Clothing"
  image: QianliMaCVPR.jpg
  description: We learn a generative 3D mesh model of clothed people from 3D scans with varying pose and clothing. Specifically, we train a conditional Mesh-VAE-GAN to learn the clothing deformation from the SMPL body model, making clothing an additional term on SMPL. Our model is conditioned on both pose and clothing type, giving the ability to draw samples of clothing to dress different body shapes in a variety of styles and poses.
  authors: Q Ma, J Yang, A Ranjan, S Pujades, G Pons-Moll, S Tang, M Black
